syntax = "proto3";

package go.micro.service.runcontrollerservice;

service RunControllerService {}

message EventMetadata {
	bytes user = 1;
	bytes token = 2;
}

message Event {
	string type = 1;
	EventMetadata meta = 2;
	bytes data = 4;
}

message TestRunSpec {
	uint32 id = 1;
	string name = 2;
}

message FileSpec {
	string name = 1;
	int64 size = 2;
	uint32 maxChunkSize = 3;
}

message TestRunCreatedEventData {
	TestRunSpec testRunSpec = 1;
	FileSpec	fileSpec = 2;
}

// Events sent to WSS

message WssEvent {
	string type = 1;
	bytes data = 2;
}

message WssErrorEventData {
	string type = 1;
	string displayMessage = 2;
	string details = 3;
}

message FileEntityCreatedEventData {
	uint32 testRunId = 1;
	string fileId = 2;
}