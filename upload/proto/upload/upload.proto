syntax = "proto3";

package go.micro.service.upload;

service Upload {
	rpc Create(CreateRequest) returns (CreateResponse) {}
	rpc Chunk(ChunkRequest) returns (Response) {}
}

message CreateRequest {
	int64 fileSize = 1;
}

message CreateResponse {
	string fileId = 1;
}

message ChunkRequest {
	bytes chunk = 1;
}

message Response {}
