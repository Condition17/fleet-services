syntax = "proto3";

package go.micro.service.upload;

service Upload {
	rpc Create(File) returns (Response) {}
	rpc Read(File) returns (Response) {}
}

message Chunk {
	string sha2 = 1;
	int64 ref_count = 2;
}

message File {
	string id = 1;
	string name = 2;
	int64 size = 3;
	int64 maxChunkSize = 4;
	int64 chunksStoresCount = 5;
}

message Response {
	File file = 1;
}