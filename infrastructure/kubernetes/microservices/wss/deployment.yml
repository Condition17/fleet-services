apiVersion: apps/v1
kind: Deployment
metadata:
  name: wss-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wss
  template:
    metadata:
      labels:
        app: wss
    spec:
      containers:
        - name: wss
          image: gcr.io/fleet-271114/fleet-wss
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: wss-secrets
          ports:
            - containerPort: 3001
              name: wss-port
